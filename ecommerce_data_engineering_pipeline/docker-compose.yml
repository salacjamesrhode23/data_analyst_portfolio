version: "3.9"

x-airflow-common:
  &airflow-common
  build:
    context: ./ecomm_airflow
    dockerfile: Dockerfile
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN:   "postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}"
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
    AIRFLOW__CORE__SQL_ALCHEMY_ENGINE_ARGS: '{"pool_pre_ping": true, "pool_size": 5, "max_overflow": 10, "pool_recycle": 1800}'
    _PIP_ADDITIONAL_REQUIREMENTS: ""
  volumes:
    - ./ecomm_airflow/dags:/opt/airflow/dags
    - ./ecomm_airflow/logs:/opt/airflow/logs
    - ./ecomm_airflow/plugins:/opt/airflow/plugins
  user: "${AIRFLOW_UID}:0"
  depends_on:
    postgres:
      condition: service_healthy

services:
  postgres:
    container_name: airflow_postgres
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  pgadmin:
    container_name: pgadmin4
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  airflow-webserver:
    <<: *airflow-common
    container_name: airflow_webserver
    depends_on:
      - postgres
      - airflow-init
    command:  ["api-server"]
    ports:
      - "${AIRFLOW_PORT}:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 10s
      retries: 5

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow_scheduler
    command: scheduler

  airflow-init:
    <<: *airflow-common
    container_name: airflow_init
    command: ["db", "migrate"]
    depends_on:
      - postgres

  dbt:
    container_name: ecomm_dbt
    build:
      context: ./ecomm_dbt
      dockerfile: Dockerfile
    environment:
      DBT_PROFILES_DIR: /usr/app/dbt
    volumes:
      - ./ecomm_dbt:/usr/app/dbt
    command: ["--version"]

volumes:
  pgadmin_data:
  postgres_data:
